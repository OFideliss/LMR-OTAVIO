<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 2</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="tabela">
        <div class="cabecalho">
            <table border="1">
                <thead>
                    <th>Símbolo</th>
                    <th>Nome do Operador</th>
                    <th>Exemplo</th>
                    <th>Significado</th>
                </thead>
                <tbody class="corpo">
                    <td>></td>
                    <td>Maior que</td>
                    <td>x > y</td>
                    <td>x é maior que y?</td>
                    <tr>
                        <td>>=</td>
                        <td>Maior ou igual</td>
                        <td>x >= y</td>
                        <td>x é maior ou igual y?</td>
                    </tr>
                    <tr>
                        <td><</td>
                        <td>Menor que</td>
                        <td>x < y</td>
                        <td>x é menor que y?</td>
                    </tr>
                    <tr>
                        <td><=</td>
                        <td>Menor ou igual</td>
                        <td>x <= y</td>
                        <td>x é menor ou igual y?</td>
                    </tr>
                    <tr>
                        <td>==</td>
                        <td>Igualdade</td>
                        <td>x == y</td>
                        <td>x é igual y?</td>
                    </tr>
                    <tr>
                        <td>!=</td>
                        <td>Diferente de</td>
                        <td>x != y</td>
                        <td>x é diferente y?</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
