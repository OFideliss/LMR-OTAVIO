<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
<form action="" id="Cadastro">
    <div class="container">
        <div class="row">
          <form onsubmit="Enviar()">
            <div class="mb-3 col-3  offset-4">
              <label for="nomeCompleto" class="form-label">Nome Completo</label>
              <input type="text" class="form-control" id="nomeCompleto" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">
                Põe seu nome ai pae!!!</div>
            </div>
            <div class="mb-3 col-3  offset-4">
                <label for="endereco" class="form-label">Endereço</label>
                <input type="text" class="form-control" id="endereco" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">
                  Nois vai te achar comedia.</div>
              </div>
            <div class="mb-3 col-3  offset-4">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">
                  Nunca compartilharemos seu e-mail com mais ninguém.</div>
              </div>
              <div class="mb-3 col-3  offset-4">
                <label for="confirmeEmail" class="form-label">Confirme seu Email</label>
                <input type="email" class="form-control" id="confirmeEmail" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">
                  Nunca compartilharemos seu e-mail com mais ninguém.</div>
              </div>
            <div class="mb-3 col-3  offset-4 ">
              <label for="senha" class="form-label">Senha</label>
              <input type="password" class="form-control" id="senha">
            </div>
            <div class="mb-3 col-3  offset-4 ">
                <label for="confirmeSenha" class="form-label">Confirme sua Senha</label>
                <input type="password" class="form-control" id="confirmeSenha">
              </div>
            <div class="mb-3 col-3  offset-4  form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Manter conectado</label>
            </div>
            <button type="submit" class="btn-primary mb-3 col-3  offset-4 bg-blue " value="Enviar" onclick="Enviar()">Enviar</button>
          </form>
        </div>
      </div>
</form>
</body>
<script src="script.js"></script>
</html>
