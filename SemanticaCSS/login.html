<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body id="Login">
    <div class="login">
        <img id="ImagemPerfil" src="img/ImagemLoginPNG.png" alt="" height="200px">
        <h2>Login</h2>
        <br>
        <form>
            <label for="lmail" title="Mail">E-mail: </label>
            <input type="email" name="e-mail" id="lmail" />
            <br>
            <label for="lsenha" title="Senha">Senha: </label>
            <input type="password" name="senha" id="lsenha" />
            <br>
            <input type="submit" value="Login" />
        </form>

    </div>
</body>

</html>
